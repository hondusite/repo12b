<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form >
        <label for="usuario">Usuario:</label><br>
        <input type="text" name="usuario" id="usuario"><br>
        <label for="clave">Contraseña:</label><br>
        <input type="password" name="clave" id="clave"><br>
        <p>Sexo:</p>
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="masculino"  value="m">
        <label for="femenino">Femenino</label>
        <input type="radio" name="sexo" id="femenino" checked value="f"><br>
        <p>Servicios públicos que posee:</p>
        <label for="agua">Agua potable:</label>
        <input type="checkbox" name="agua" id="agua" value="agua"><br>
        <label for="luz">Luz eléctrica:</label>
        <input type="checkbox" name="luz" checked id="luz" value="luz"><br>
        <label for="telefono">Teléfono:</label>
        <input type="checkbox" name="telefono" id="telefono" value="telefono"><br>
        <label for="foto">Foto de perfil:</label>
        <input type="file" name="foto" id="foto"><br>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" min="0" max="120" step="1"><br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" name="fecha" id="fecha"><br>
        <label for="hora">Hora:</label>
        <input type="time" name="hora" id="hora"><br>
        <label for="mes">Mes:</label>
        <input type="month" name="mes" id="mes"><br>
        <label for="semana">Semana:</label>
        <input type="week" name="semana" id="semana"><br>
        <label for="nota">Nota parcial</label>
        <input type="range" name="nota" id="nota" min="0" max="100"
        step="1" value="70"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="correo@dominio.com"><br>
        <label for="color">Color favorito:</label>
        <input type="color" name="color" id="color"><br>
        <input type="submit" value="Guardar">
        <input type="reset" value="Cancelar">
        <input type="button" value="Botón">

    </form>
</body>
</html>
