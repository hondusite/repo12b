<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Formulario de contacto</title>
</head>
<body background="img/sky-blur.jpg">
    <center><font color="DimGray"><h1>FORMULARIO DE CONTACTO</h1></font></center>
    <table width="60%" align="center" bgcolor="white" cellpadding="5px" cellspacing="5px">
        <tr>
            <th colspan="2"><h2><font color="DarkTurquoise">Contacto</font></h2></th>
        </tr>
        <tr>
            <td rowspan="3">
                <font color="DarkTurquoise"><span class="material-icons">
                    mail_outline
                    </span></font> consultas@correo.com<br>
                    <span class="material-icons">
                        room
                        </span> Av. 16 de Julio, Nº8 Ciudad, País<br>
                        <span class="material-icons">
                            call
                            </span> (504) 2751454<br>
                (504) 9984441
            </td>
            <td>
                <input type="text" placeholder="Nombre" name="nombre" style="width: 100%;">
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" name="email" placeholder="Correo electrónico" style="width: 100%;">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="asunto" placeholder="Asunto" style="width: 100%;">
            </td>
        </tr>
        <tr>
            <td><span class="material-icons">
                facebook
                </span>
                <span class="material-icons">
                    thumb_up_off_alt
                    </span>
            </td>
            <td>
                <textarea placeholder="Mensaje" name="mensaje" style="width: 100%;" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td align="right">
                <button type="submit"> Enviar </button>
            </td>
        </tr>
    </table>
</body>
</html>
